<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .form-control,
    .dark-mode .form-select {
      background-color: #1f1f1f;
      color: #ffffff;
      border-color: #444;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- 다크모드 버튼 -->
  <button class="btn btn-sm btn-secondary toggle-btn" id="toggleDark">🌙 다크모드</button>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">회원가입</h2>
    <form id="form" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="id" class="form-label">아이디</label>
        <input type="text" class="form-control" id="id" name="id" required>
      </div>
      <div class="mb-3">
        <label for="pw1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="pw1" name="pw1" required>
        <div class="form-text">영문, 숫자, 특수문자 포함 8자 이상</div>
      </div>
      <div class="mb-3">
        <label for="pw2" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="pw2" name="pw2" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="mb-3">
        <label class="form-label">성별</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="남성" checked>
          <label class="form-check-label">남성</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="여성">
          <label class="form-check-label">여성</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">가입하기</button>
    </form>
  </div>

  <!-- JS -->
  <script>
    // 다크모드 토글
    document.getElementById("toggleDark").addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
    });

    const form = document.getElementById("form");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const { id, pw1, pw2, name, phone, gender, email } = event.target;

      const userId = id.value.trim();
      const userPw1 = pw1.value;
      const userPw2 = pw2.value;
      const userName = name.value.trim();
      const userPhone = phone.value.trim();
      const userGender = gender.value;
      const userEmail = email.value.trim();

      // 유효성 검사 (구글 기준 일부 반영)
      const idValid = /^[a-zA-Z0-9_]{6,20}$/.test(userId);
      if (!idValid) {
        alert("아이디는 영문자, 숫자, 밑줄로 구성된 6~20자여야 합니다.");
        return;
      }

      const pwValid = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/.test(userPw1);
      if (!pwValid) {
        alert("비밀번호는 영문, 숫자, 특수문자 포함 8자 이상이어야 합니다.");
        return;
      }

      if (userPw1 !== userPw2) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      // 확인 알림창
      alert(`
        🎉 ${userId}님 환영합니다!\n
        이름: ${userName}
        전화번호: ${userPhone}
        성별: ${userGender.value}
        이메일: ${userEmail}
      `);

      // 페이지 전환
      window.location.href = "success.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
