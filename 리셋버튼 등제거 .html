<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입 폼 (다크모드 지원)</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* 다크모드 기본 색상 */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode .form-control {
      background-color: #2c2c2c;
      color: #eee;
      border-color: #444;
    }
    body.dark-mode .form-control:focus {
      background-color: #2c2c2c;
      color: #eee;
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 0.25);
    }
    body.dark-mode .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    body.dark-mode .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
    body.dark-mode .form-label {
      color: #eee;
    }
    body.dark-mode .form-text {
      color: #bbb;
    }
    body.dark-mode .invalid-feedback {
      color: #ff6b6b;
    }
    /* 다크모드 토글 버튼 위치 */
    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
    }
  </style>
</head>
<body>
  <div class="container mt-5" style="max-width: 480px;">
    <h2 class="mb-4 text-center">회원가입</h2>
    <form id="signupForm" novalidate>
      <div class="mb-3">
        <label for="userId" class="form-label">아이디</label>
        <input
          type="text"
          class="form-control"
          id="userId"
          name="userId"
          required
          minlength="4"
          maxlength="15"
          pattern="^[a-zA-Z0-9]+$"
          placeholder="영문과 숫자 4~15자"
        />
        <div class="invalid-feedback">
          아이디는 영문과 숫자 조합 4~15자여야 합니다.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          minlength="6"
          placeholder="6자 이상"
        />
        <div class="invalid-feedback">
          비밀번호는 6자 이상이어야 합니다.
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          required
          placeholder="비밀번호를 다시 입력하세요"
        />
        <div class="invalid-feedback" id="confirmPasswordFeedback">
          비밀번호가 일치하지 않습니다.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          placeholder="example@example.com"
        />
        <div class="invalid-feedback">
          올바른 이메일 주소를 입력하세요.
        </div>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          placeholder="홍길동"
        />
        <div class="invalid-feedback">
          이름을 입력하세요.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
  </div>

  <!-- 다크모드 토글 버튼 -->
  <button id="darkModeToggle" class="btn btn-secondary" title="다크모드 토글">
    🌙
  </button>

  <script>
    (() => {
      const form = document.getElementById('signupForm');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const confirmPasswordFeedback = document.getElementById('confirmPasswordFeedback');
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;

      // 다크모드 상태 저장 및 초기 적용
      function loadDarkMode() {
        const isDark = localStorage.getItem('darkMode') === 'true';
        if (isDark) {
          body.classList.add('dark-mode');
          darkModeToggle.textContent = '☀️';
        } else {
          body.classList.remove('dark-mode');
          darkModeToggle.textContent = '🌙';
        }
      }
      loadDarkMode();

      darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDark);
        darkModeToggle.textContent = isDark ? '☀️' : '🌙';
      });

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        event.stopPropagation();

        // 기본 HTML5 유효성 검사
        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        // 비밀번호 일치 검사
        if (password.value !== confirmPassword.value) {
          confirmPassword.setCustomValidity('비밀번호 불일치');
          confirmPasswordFeedback.style.display = 'block';
          form.classList.add('was-validated');
          return;
        } else {
          confirmPassword.setCustomValidity('');
          confirmPasswordFeedback.style.display = 'none';
        }

        // 회원가입 정보 요약
        const summary = `
아이디: ${form.userId.value}
이메일: ${form.email.value}
이름: ${form.name.value}
        `.trim();

        alert('회원가입 정보 확인:\n' + summary);

        // 가입 완료 후 페이지 이동 (2초 지연)
        setTimeout(() => {
          window.location.href = 'success.html';
        }, 500);
      });
    })();
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
